<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>voice-ai-mvp</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .row { display: flex; gap: 1rem; align-items: center; }
    #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; border-radius: 8px; min-height: 4rem; }
    button { padding: 0.6rem 1rem; font-size: 1rem; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Voice → Model → Voice</h1>
  <p class="muted">Press record, speak, and hear an AI reply. Frontend uses Web Speech API. Backend is FastAPI at <code>http://localhost:8000</code>.</p>

  <div class="row">
    <button id="recordBtn">Start Recording</button>
    <span id="status" class="muted">Idle</span>
  </div>

  <div class="row" style="margin-top: 0.5rem;">
    <button id="diagBtn">Run Diagnostics</button>
    <span class="muted">Open DevTools Console to see detailed logs</span>
  </div>

  <div id="fallbackRow" class="row" style="margin-top: 1rem; display: none;">
    <input id="textInput" type="text" placeholder="Type here if STT not supported..." style="flex: 1; padding: 0.6rem;" />
    <button id="sendBtn">Send</button>
  </div>

  <h3>Recognized Text</h3>
  <div id="recognized" aria-live="polite"></div>

  <h3>Model Reply</h3>
  <div id="reply" aria-live="polite"></div>

  <h3>Log</h3>
  <div id="log"></div>

  <script src="./script.js"></script>
  <script src="./voice_test.js"></script>
</body>
</html>
